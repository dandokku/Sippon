  <title>Color Drawing</title>
  <style>
    #drawing-area {
      width: 800px;
      height: 400px;
      border: 1px solid black;
      position: relative;
    }
    .color-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      position: absolute;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="drawing-area"></div>

  <script>
    $(document).ready(function() {
      var isDrawing = false;

      $('#drawing-area').mousedown(function() {
        isDrawing = true;
      });

      $('#drawing-area').mouseup(function() {
        isDrawing = false;
      });

      $('#drawing-area').mousemove(function(event) {
        if (isDrawing) {
          var dot = $('<div class="color-dot"></div>');
          var x = event.pageX - $(this).offset().left;
          var y = event.pageY - $(this).offset().top;

          dot.css({
            left: x,
            top: y,
            background: getRandomColor()
          });

          $(this).append(dot);
        }
      });

      function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    });
  </script>
</body>
